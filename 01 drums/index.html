<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Set</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div data-key="65" class="button">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="button">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="button">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="button">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="button">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="button">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="button">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="button">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="button">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>
    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
</body>

<script>

    function removeTransition(event){
        if(event.propertyName !== "transform")
        {
            return;
        }
        this.classList.remove("playing");
    }


    window.addEventListener("keydown", function(event){
        const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
        const button = document.querySelector(`.button[data-key="${event.keyCode}"]`);
        console.log(audio);
        if(!audio)
        {
            return;
        }
        audio.currentTime = 0;
        audio.play();
        button.classList.add("playing");
        const buttons = document.querySelectorAll(".button");
        buttons.forEach(button => button.addEventListener("transitionend", removeTransition));
    });
</script>
</html>
