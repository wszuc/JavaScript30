<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image adjusting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controlling CSS variables with <span class="js-word">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur: </label>
        <input id="blur" type="range" name="blur" min="0" max="50" value="5" data-sizing="px">
        <label for="color">Base color:</label> 
        <input id="color" name="color" type="color" value="grey">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <script src="controls.js"></script>
</body>
</html>
